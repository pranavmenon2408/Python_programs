<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Personal Blog</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full height for the body */
            position: relative; /* Position relative for absolute positioning of children */
        }

        .carousel {
            height: 100vh; /* Full height for the carousel */
        }

        .carousel-item img {
            height: 100%; /* Full height for the image */
            width: 100%; /* Full width for the image */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }

        .carousel-caption {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for the center */
            text-align: center; /* Center text */
            color: white; /* Change text color for better visibility */
        }

        .content {
            position: absolute; /* Position absolute to overlay on the carousel */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for the center */
            text-align: center; /* Center text */
            z-index: 1; /* Ensure content is above the carousel */
        }

        .card {
            max-width: 600px; /* Set a maximum width for the card */
            margin: 20px auto; /* Center the card horizontally and add vertical margin */
            border-radius: 10px; /* Rounded corners for the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .card-img {
            height: 100%; /* Make the image take the full height of the card */
            width: 100%; /* Make the image take the full width of the card */
            object-fit: cover; /* This will ensure the image covers the area without distortion */
        }

        /* Additional styling for the footer */
        footer {
            background-color: #343a40; /* Dark background for footer */
            color: white; /* White text for contrast */
            padding: 20px 0; /* Increased padding */
            text-align: center; /* Center text */
            position: relative; /* Ensure it stays in place */
            z-index: 2; /* Ensure it appears above other content */
        }
    </style>
</head>
