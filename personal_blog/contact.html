<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: url('images/img4.jpg') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Cover the entire background */
      color: #333;
    }
    header, footer {
      background: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    nav {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      display: flex;
      justify-content: center; /* Center the form */
      align-items: center; /* Center vertically */
      height: calc(100vh - 200px); /* Adjust height to fit the viewport */
    }
    form {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 20px;
      border: 1px solid #ddd;
      max-width: 500px;
      width: 100%; /* Full width for smaller screens */
      border-radius: 8px; /* Rounded corners */
    }
    form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px; /* Rounded corners for inputs */
    }
    button {
      background: #6a11cb; /* Button background color */
      color: #fff; /* Button text color */
      border: none; /* Remove border */
      padding: 10px 15px; /* Padding for button */
      border-radius: 4px; /* Rounded corners for button */
      cursor: pointer; /* Pointer cursor on hover */
    }
    button:hover {
      background: #2575fc; /* Change background on hover */
    }
    .header-box {
      background: rgba(255, 255, 255, 0.8); /* Light background for visibility */
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
      margin: 20px auto; /* Center the box */
      max-width: 600px; /* Set a maximum width for the box */
      text-align: center; /* Center text */
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="header-box">
    <h1>Contact</h1>
    <p>Get in touch with me</p>
  </div>
  <main>
    <form action="submit_form.php" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>

  </footer>
